<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/mui/css/iconfont.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/base.css">
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/artTemplate/template-native.js"></script>
    <script src="js/public.js"></script>
    <script src="js/address.js"></script>
    <style>
        .mui-table-view-cell {
            font-size: 14px;
        }

        .mui-table-view {
            margin-top: 0 !important;
        }

        .mui-content {
            padding-bottom: 0 !important;
        }
    </style>
</head>

<body>
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">收货地址</h1>
    </header>
    <nav class="mui-bar mui-bar-tab footer">
        <a class="mui-tab-item" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon iconfont icon-gouwuche"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <div class="mui-content">
        <ul class="mui-table-view">
            <li class="mui-table-view-cell">
                <a class="mui-text-center" href="addAddress.html">添加收货地址</a>
            </li>
        </ul>
        <ul class="mui-table-view" id="address">
        </ul>

    </div>
</body>
<script type="text/template" id="addressList">
    <% for(var i=0;i<list.length;i++){ %>
        <li class="mui-table-view-cell mui-media ">
            <div class="mui-slider-right mui-disabled">
			    <a class="mui-btn mui-btn-primary edit" href="javascript:;" data-id="<%= list[i].id %>">编辑</a>
			    <span class="mui-btn mui-btn-red deleteAdress" data-id="<%= list[i].id %>">删除</span>
			</div>
            <a href="javascript:;" class="mui-slider-handle">
                <div class="mui-media-body">
                    邮编:<%= list[i].postCode %> 收货人:<%= list[i].recipients %>
                    <p class='mui-ellipsis'><%= list[i].address %><%= list[i].addressDetail %></p>
                </div>
            </a>
        </li>
    <%} %>		
</script>

</html>
